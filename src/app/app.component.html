<h1>{{title}}</h1>
<ul>
  <p *ngIf="todo.length == 0"><small>Sem tarefas</small></p>
  <li *ngFor="let ToDo of todo">{{ ToDo.title }} |
    <button *ngIf="!ToDo.done" (click)="markAsDone(ToDo)">Concluir</button> |
    <button *ngIf="ToDo.done" (click)="markAsuDoin(ToDo)">Refazer</button>
    <button (click)="remove(ToDo)">Remover</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input type="text" placeholder="Digite uma nova tarefa" maxlength="60" formControlName="title">
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 a 60
      digitos</small>
    <button [disabled]="form.invalid" (click)="add()">Salvar</button>
  </fieldset>
</form>
<button (click)="alterarTexto()">Click Aqui!</button>
